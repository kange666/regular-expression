        $my("mmqd").className = "power"+ (this.value.length>=6?getLvl(this.value):0)

    //得到级别\

    function getLvl(pwd){
        var lvl = 0 ;
        if(/[0-9]/.test(pwd)){
            lvl++;
        }
        if(/[a-zA-Z]/.test(pwd)){
            lvl++;
        }
        if(/[^0-9a-zA-Z_]/.test(pwd)){
            lvl++;
        }
        return lvl;
    }
